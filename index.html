</h2>
    <form id="newsForm">
        <label for="respiratoryRate">Frekuensi Pernapasan (per menit):</label>
        <select id="respiratoryRate">
            <option value="1">20-39 (1)</option>
            <option value="0">40-60 (0)</option>
            <option value="1">61-70 (1)</option>
            <option value="2">71-89 (2)</option>
        </select>

        <label for="breathingEffort">Usaha Napas:</label>
        <select id="breathingEffort">
            <option value="0">Normal (0)</option>
            <option value="1">Napas Cuping Hidung (1)</option>
            <option value="2">Suara Tambahan/Retraksi/Suara grok-grok (2)</option>
        </select>

        <label for="temperature">Suhu (*C):</label>
        <select id="temperature">
            <option value="2">≤35.9 (2)</option>
            <option value="1">36.0-36.4 (1)</option>
            <option value="0">36.5-37.5 (0)</option>
            <option value="1">37.6-38 (1)</option>
            <option value="2">≥38.1 (2)</option>
        </select>

        <label for="heartRate">Nadi (per menit):</label>
        <select id="heartRate">
            <option value="3">60-69 (3)</option>
            <option value="2">70-79 (2)</option>
            <option value="1">80-99 (1)</option>
            <option value="0">100-159 (0)</option>
            <option value="1">160-179 (1)</option>
            <option value="2">180-189 (2)</option>
        </select>

        <label for="skinColor">Warna Kulit:</label>
        <select id="skinColor">
            <option value="0">Pink/Ikterus ringan (0)</option>
            <option value="2">Cutis marmorata/Pucat/Ikterus berat (2)</option>
            <option value="3">Jaundice onset <24 jam (3)</option>
        </select>

        <label for="behavior">Perilaku:</label>
        <select id="behavior">
            <option value="0">Normal (0)</option>
            <option value="1">Rewel/Masalah menyusui (1)</option>
            <option value="2">Flaccid/Letargis (2)</option>
        </select>

        <label for="parentConcern">Kekhawatiran Orang Tua:</label>
        <select id="parentConcern">
            <option value="0">Tidak menyampaikan kekhawatiran (0)</option>
            <option value="2">Menyampaikan kekhawatiran (2)</option>
        </select>

        <label for="riskFactor">Apakah bayi memiliki faktor risiko, seperti terpapar meconium, penggunaan opioid di persalinan, KPD memanjang, demam intrapartum, ibu dengan diabetes gestasional, APGAR score kecil, atau lahir di usia kehamilan 35-36 minggu?</label>
        <select id="riskFactor" onchange="toggleRiskFactors()">
            <option value="no">Tidak</option>
            <option value="yes">Ya</option>
        </select>

        <div id="riskFactors" style="display: none;">
            <label for="oxygenSaturation">Saturasi Oksigen:</label>
            <select id="oxygenSaturation">
                <option value="2">≤89% (2)</option>
                <option value="1">90-94% (1)</option>
                <option value="0">≥95% (0)</option>
            </select>

            <label for="bloodSugar">Gula Darah (mmol/L):</label>
            <select id="bloodSugar">
                <option value="3">≤1.9 (3)</option>
                <option value="2">2.0-2.5 (2)</option>
                <option value="0">2.6-6.9 (0)</option>
                <option value="2">≥7.0 (2)</option>
            </select>

            <label for="lactate">Test Ulang Laktat:</label>
            <select id="lactate">
                <option value="0">≤3.0 (0)</option>
                <option value="2">≥3.1 (2)</option>
            </select>

            <label for="scalp">Kulit Kepala:</label>
            <select id="scalp">
                <option value="0">Tidak terlihat jejas baru/edema (0)</option>
                <option value="2">Edema meningkat (2)</option>
                <option value="3">Massa berfluktuasi dan kenyal (3)</option>
            </select>
        </div>

        <button type="button" onclick="calculateNEWS()">Hitung Skor</button>
    </form>

    <h3>Hasil:</h3>
    <p id="result">Total Skor: -</p>

    <script src="script.js"></script>
    <script>
        function toggleRiskFactors() {
            var riskFactor = document.getElementById("riskFactor").value;
            var riskFactorsDiv = document.getElementById("riskFactors");
            if (riskFactor === "yes") {
                riskFactorsDiv.style.display = "block";
            } else {
                riskFactorsDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
