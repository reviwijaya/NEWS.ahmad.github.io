<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonatal Early Warning Score (NEWS)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label, select, button {
            display: block;
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 8px;
        }
        h2, h3 {
            text-align: center;
        }
        #riskFactors {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <h2>Neonatal Early Warning Score (NEWS)</h2>
    <form id="newsForm">
        <label for="respiratoryRate">Frekuensi Pernapasan (per menit):</label>
        <select id="respiratoryRate">
            <option value="1">20-39</option>
            <option value="0">40-60</option>
            <option value="1">61-70</option>
            <option value="2">71-89</option>
        </select>

        <label for="breathingEffort">Usaha Napas:</label>
        <select id="breathingEffort">
            <option value="0">Normal</option>
            <option value="1">Napas Cuping Hidung</option>
            <option value="2">Suara Tambahan/Retraksi/Suara grok-grok</option>
        </select>

        <label for="temperature">Suhu (*C):</label>
        <select id="temperature">
            <option value="2">≤35.9</option>
            <option value="1">36.0-36.4</option>
            <option value="0">36.5-37.5</option>
            <option value="1">37.6-38</option>
            <option value="2">≥38.1</option>
        </select>

        <label for="heartRate">Nadi (per menit):</label>
        <select id="heartRate">
            <option value="3">60-69</option>
            <option value="2">70-79</option>
            <option value="1">80-99</option>
            <option value="0">100-159</option>
            <option value="1">160-179</option>
            <option value="2">180-189</option>
        </select>

        <label for="skinColor">Warna Kulit:</label>
        <select id="skinColor">
            <option value="0">Pink/Ikterus ringan</option>
            <option value="2">Cutis marmorata/Pucat/Ikterus berat</option>
            <option value="3">Jaundice onset <24 jam</option>
        </select>

        <label for="behavior">Perilaku:</label>
        <select id="behavior">
            <option value="0">Normal</option>
            <option value="1">Rewel/Masalah menyusui</option>
            <option value="2">Flaccid/Letargis</option>
        </select>

        <label for="parentConcern">Kekhawatiran Orang Tua:</label>
        <select id="parentConcern">
            <option value="0">Tidak menyampaikan kekhawatiran</option>
            <option value="2">Menyampaikan kekhawatiran</option>
        </select>

        <label for="riskFactor">Apakah bayi memiliki faktor risiko, seperti terpapar meconium, penggunaan opioid di persalinan, KPD memanjang, demam intrapartum, ibu dengan diabetes gestasional, APGAR score kecil, atau lahir di usia kehamilan 35-36 minggu?</label>
        <select id="riskFactor" onchange="toggleRiskFactors()">
            <option value="no">Tidak</option>
            <option value="yes">Ya</option>
        </select>

        <div id="riskFactors" style="display: none;">
            <label for="oxygenSaturation">Saturasi Oksigen:</label>
            <select id="oxygenSaturation">
                <option value="2">≤89%</option>
                <option value="1">90-94%</option>
                <option value="0">≥95%</option>
            </select>

            <label for="bloodSugar">Gula Darah (mmol/L):</label>
            <select id="bloodSugar">
                <option value="3">≤1.9</option>
                <option value="2">2.0-2.5</option>
                <option value="0">2.6-6.9</option>
                <option value="2">≥7.0</option>
            </select>

            <label for="lactate">Test Ulang Laktat:</label>
            <select id="lactate">
                <option value="0">≤3.0</option>
                <option value="2">≥3.1</option>
            </select>

            <label for="scalp">Kulit Kepala:</label>
            <select id="scalp">
                <option value="0">Tidak terlihat jejas baru/edema</option>
                <option value="2">Edema meningkat</option>
                <option value="3">Massa berfluktuasi dan kenyal</option>
            </select>
        </div>

        <button type="button" onclick="calculateNEWS()">Hitung Skor</button>
    </form>

    <h3>Hasil:</h3>
    <p id="result">Total Skor: -</p>

    <script src="script.js"></script>
    <script>
        function toggleRiskFactors() {
            var riskFactor = document.getElementById("riskFactor").value;
            var riskFactorsDiv = document.getElementById("riskFactors");
            riskFactorsDiv.style.display = (riskFactor === "yes") ? "block" : "none";
        }
    </script>
</body>
</html>
